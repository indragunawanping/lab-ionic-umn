<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Discover Places</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ arr_Places[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ arr_Places[0].price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="arr_Places[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{ arr_Places[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right">
              <ion-button fill="clear" color="primary"
              [routerLink]="['/','places','tabs','discover', arr_Places[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let p of arr_Places.slice(1)">
            <ion-thumbnail slot="start">
              <ion-img [src]="p.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ p.title }} </h2>
              <h2> {{ p.description }} </h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
