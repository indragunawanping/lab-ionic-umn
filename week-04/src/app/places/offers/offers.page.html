<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item *ngFor="let p of arr_Places.slice(1)">
              <ion-thumbnail slot="start">
                <ion-img [src]="p.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2> {{ p.title }} </h2>
                <h2> {{ p.description }} </h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
