<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">UMN UKM</ion-title>
    <ion-buttons slot="start">
        <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let p of arr_Places">
          <ion-item>
            <ion-label>
              <h1 style="margin-bottom: 10px;"> {{ p.title }} </h1>
              <h2> {{ p.description }} </h2>
              <ion-button style="float: right" color="primary" (click)="page_join()">Join</ion-button>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
