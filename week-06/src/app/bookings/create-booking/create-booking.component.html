<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">{{ selectedPlace.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-img [src]="selectedPlace.imgUrl" class="ion-margin-top"></ion-img>
          <p>{{ selectedPlace.description }}</p>
          <ion-card-subtitle>{{ selectedPlace.price }}</ion-card-subtitle>
          <p>Are you sure want to book the place?</p>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <!-- bookThisPlace() -->
          <ion-button class="ion-margin-bottom" expand="block" (click)="onBookPlace()">Book Now</ion-button>
          <ion-button color="danger" fill="outline" expand="block" (click)="onCancel()">Cancel</ion-button>
      </ion-col>
  </ion-row>
</ion-content>
