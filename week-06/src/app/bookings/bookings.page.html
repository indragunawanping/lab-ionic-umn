<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title class="ion-text-center">My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of arr_Bookings let i=index">
      <ion-item-options side="end">
        <ion-item-option style="width: 72px" color="danger" (click)="deleteBookings(i.toString())"> 
          <ion-icon style="width:30px; height:30px" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
        <ion-item >
          <ion-label>
            <h2 style="padding-left: 5%"> {{ p.placeTitle }} </h2>
            <ion-card-subtitle style="padding-left: 5%"> {{ p.guestNumber }} </ion-card-subtitle>
          </ion-label>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
