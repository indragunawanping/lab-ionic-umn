<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-left">Discover Places</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value=all>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ arr_Places[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ arr_Places[0].price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="arr_Places[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{ arr_Places[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right">
              <ion-button fill="clear" color="primary"
              [routerLink]="['/','places','tabs','discover', arr_Places[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="listedLoadedPlaces">
          <ion-item *virtualItem="let p"
                    [routerLink]="['/','places','tabs','discover', p.id]"
                    detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="p.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ p.title }} </h2>
              <h2> {{ p.description }} </h2>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
