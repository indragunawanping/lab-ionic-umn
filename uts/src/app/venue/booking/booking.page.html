<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title class="ion-text-center">My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let myB of myBooking" #slidingBooking>
          <ion-item>
              <ion-label style="margin-left: 50px !important">
                <h5>{{ myB.name }}</h5>
                <h5>{{ myB.city }}</h5>
              </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelMyBooking(myB.id)">
              <ion-icon name="trash" slot="icon-only" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <div style="text-align: center" *ngIf="myBooking.length < 1">
        <i>There are no bookings at the moment.</i>
      </div>
</ion-content>
