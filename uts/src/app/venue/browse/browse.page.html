<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title class="ion-text-center" style="width:95%">Browse Venue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" style="margin-top: 30px; margin-bottom: 10px !important">Available Venue Nearby</div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let v of arr_Venue" style="margin-bottom: 30px !important">
            <ion-label>
              <ion-img [src]="v.imageUrl"></ion-img>
              <ion-card-header class="ion-text-left">
                <ion-card-subtitle>{{ v.type }}</ion-card-subtitle>
                <ion-card-title> {{ v.name }} </ion-card-title>
              </ion-card-header>

              <ion-card-content>
                  <ion-icon name="pin" style="float:left; margin-right: 2px"></ion-icon>
                  <p  style="float:left">{{ v.city }}</p>
                  <ion-button fill="outline" style="float: right; margin-bottom: 20px; margin-top: 10px" color="primary" (click)="joinAlert(v)">Book Now</ion-button>
              </ion-card-content>
            </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
