<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">UMN UKM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let u of loadedUkm">
          <ion-item>
            <ion-label>
              <h1 style="margin-bottom: 10px;"> {{ u.title }} </h1>
              <h2> {{ u.description }} </h2>
              <ion-button style="float: right" color="primary" (click)="joinAlert(u)">Join</ion-button>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
