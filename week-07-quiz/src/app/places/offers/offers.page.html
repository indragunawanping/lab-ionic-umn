<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">UMN UKM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-img style="height: 100px; width:100px; margin:auto !important; margin-top: 100px !important" src="https://image.flaticon.com/icons/svg/149/149995.svg"></ion-img>
            <h2> Indra Gunawan </h2>
            <h2> 00000013226 </h2>

            <ion-list>
              <ion-item-sliding *ngFor="let p of arr_Places let i=index">
                <ion-item-options side="end">
                  <ion-item-option style="width: 72px" color="danger" (click)="deleteBookings(i.toString())"> 
                    <ion-icon style="width:30px; height:30px" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                  <ion-item >
                    <ion-label>
                      <h2 style="padding-left: 10%"> {{ p.title }} </h2>
                      <ion-card-subtitle style="padding-left: 10%"> {{ p.description }} </ion-card-subtitle>
                    </ion-label>
                  </ion-item>
              </ion-item-sliding>
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
